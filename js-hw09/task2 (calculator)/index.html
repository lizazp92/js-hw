<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- jquery  -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator (jquery)</title>
  </head>
  <body>
    <main>
      <article class="calculator">
        <section class="calculator__output">0</section>
        <section class="calculator__keys">
          <button class="calculator__key calculator__key--operator">+</button>
          <button class="calculator__key calculator__key--operator">-</button>
          <button class="calculator__key calculator__key--operator">*</button>
          <button class="calculator__key calculator__key--operator">รท</button>

          <button class="calculator__key numbers">7</button>
          <button class="calculator__key numbers">8</button>
          <button class="calculator__key numbers">9</button>

          <button class="calculator__key numbers">4</button>
          <button class="calculator__key numbers">5</button>
          <button class="calculator__key numbers">6</button>

          <button class="calculator__key numbers">1</button>
          <button class="calculator__key numbers">2</button>
          <button class="calculator__key numbers">3</button>

          <button class="calculator__key numbers">0</button>

          <button class="calculator__key" id="decimal">.</button>
          <button class="calculator__key" id="clear">AC</button>

          <button class="calculator__key calculator__key--enter">=</button>
        </section>
      </article>
    </main>
  </body>
</html>
