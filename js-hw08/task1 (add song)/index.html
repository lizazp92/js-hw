<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <script defer src="events.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header></header>
    <main>
      <h1>Add a song</h1>
      <form id="form">
        <label for="songName">Name:</label>
        <input type="text" id="songName" name="songName" />

        <label for="songArtist">Artist:</label>
        <input type="text" id="songArtist" name="songArtist" />

        <label for="runTime">Runtime:</label>
        <input type="time" id="runTime" name="runTime" />
        <button type="submit" id="addSongBtn" class="btn btn-success">
          Add song
        </button>
      </form>
      <h2>Song List</h2>
    </main>
  </body>
</html>
